<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato  Page</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .profile-container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .tab {
            cursor: pointer;
            padding: 10px 20px;
            background: #eee;
            border-radius: 5px;
        }
        .tab.active {
            background: #ff385c;
            color: white;
        }
        .tab-content {
            display: none;
            margin-top: 20px;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar">
        <div class="logo">Tasty TalKs</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for restaurants, cuisines...">
        </div>
        <div class="auth-buttons">
            <a href="{% url 'app1:login' %}"><button class="login">Login</button></a>
            <a href="{% url 'app1:signup' %}"><button class="signup">Sign Up</button></a>
            <a href="{% url 'app1:cart' %}"><button class="signup">order-online</button></a>
            <a href="{% url 'app1:home' %}"><button class="signup">Home</button></a>
        </div>
    </nav>
    <div class="profile-container">
        <img src="../static/images/user-avatar.jpg" alt="Profile Picture" class="profile-img">
        <h2>Dokku Durga Prasad</h2>
        <p>Foodie | Reviewer | Explorer</p>
        <p><i class="fas fa-map-marker-alt"></i> Hyd, India</p>
        
        <div class="tabs">
            <div class="tab active" onclick="openTab(event, 'reviews')">Reviews</div>
            <div class="tab" onclick="openTab(event, 'favorites')">Favorites</div>
            <div class="tab" onclick="openTab(event, 'history')">Order History</div>
        </div>

        <div id="reviews" class="tab-content active">
            <p>No reviews yet.</p>
        </div>
        <div id="favorites" class="tab-content">
            <p>No favorite restaurants yet.</p>
        </div>
        <div id="history" class="tab-content">
            <p>No order history yet.</p>
        </div>
    </div>

    <script>
        function openTab(event, tabName) {
            let contents = document.querySelectorAll('.tab-content');
            let tabs = document.querySelectorAll('.tab');
            contents.forEach(content => content.classList.remove('active'));
            tabs.forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
