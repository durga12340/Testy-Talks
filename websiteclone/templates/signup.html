<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Tasty TalKs</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/sign.css' %}"> 
</head>

<body>
    

    <!-- Signup Container -->
    <div class="signup-container">
        <h2>Sign Up for Tasty TalKs</h2>
        <p>Create an account to explore the best food around you</p>

        <form>
            {% csrf_token %}
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="{% url 'app1:login' %}">Login</a></p>

        <div class="social-signup">
            <button class="google-signup">Continue with Google</button>
            <button class="facebook-signup">Continue with Facebook</button>
        </div>
    </div>

</body>
</html>
